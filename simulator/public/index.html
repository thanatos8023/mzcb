<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>User utterance and response viewer</title>
	<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Raleway" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="wrap" class="main">
		<div class="_title">
			<div class="_inner">
				<h1>Chatbot Simulator</h1>
			</div>
		</div>
		<div class="_contents mt50">
			<div class="_inner">
				<div class="table-top">
					<div class="_left">
						<h2><i class="icon-monitor"></i>Monitoring</h2>
					</div>
					<div class="_right">
						<input type="submit" value="초기화" class="button navy">
					</div>
				</div>
				<div class="basic-table">
					<table>
						<caption>Chatbot Simulator monitoring</caption>
						<thead>
							<tr>
								<th>User ID</th>	
								<th>Car Type</th>
								<th>Bluelink Status</th>
								<th>Intention</th>
								<th>User Input</th>
								<th>Response Text</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="js/func.js"></script>
</body>
</html>
